<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>  
  </head>
  <body>
    <div class="container">
      <div class="box">
        <section class="upper">
          <h1>
             <i class="fa-solid fa-lock" style="color : rgb(216,6,6)"></i>
            Password Generator
          </h1>

          <div id="password"></div>

          <div class="range_container">
            <label for="range">
              Password Length <span id="passRangeValue">10</span>
            </label>
            <input
              type="range"
              min="1"
              max="20"
              value="10"
              id="passRangeInput"
            />
          </div>

          <div class="checkboxes">
            <div class="form_control">
              <label for="uppercase"> Inlude uppercase</label>
              <input type="checkbox" name="uppercase" id="uppercase" />
            </div>
            <div class="form_control">
              <label for="numbers"> Inlude numbers</label>
              <input type="checkbox" name="numbers" id="numbers" />
            </div>
            <div class="form_control">
              <label for="symbols"> Inlude symbols</label>
              <input type="checkbox" name="symbols" id="symbols" />
            </div>
            <div class="form_control">
              <label for="lowercase"> Inlude lowercase</label>
              <input type="checkbox" name="lowercase" id="lowercase" />
            </div>
          </div>
        </section>
        <button id="genBtn">Generate Password</button>
      </div>
    </div>
  </body>
</html>
